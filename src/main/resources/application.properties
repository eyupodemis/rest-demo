server.port: 8080

api.config.context=/api/v1/*

## DS CONFIG
spring.datasource.url=jdbc:h2:mem:demo
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.initialize=true

## JPA CONFIG
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.naming.strategy=hibernate.ejb.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.h2.console.enabled=true
spring.jpa.properties.hibernate.hbm2ddl.import_files=/reference-data/initial-data.sql